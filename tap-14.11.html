<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <title>Darkroom</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>

  <div class="DarkroomMacbookPro14Desktop w-[1512px] h-[982px] relative bg-black bg-opacity-50">

    <div class="left">
      <div class="ButtonSound w-[60px] h-[60px] left-[290px] top-[61px] absolute">
        <div class="Rectangle2 w-[60px] h-[60px] left-0 top-0 absolute rounded-[15px] border border-rose-400"></div>
        <div
          class="Audio left-[9px] top-[68px] absolute text-center text-rose-400 text-[10px] font-bold uppercase tracking-wide">
          audio</div>
        <div class="MultimediaHeadphone w-6 h-6 left-[18px] top-[18px] absolute">
          <img src="svg/phone.svg" alt="">
        </div>
      </div>
      <div class="ButtonCoding w-[60px] h-[60px] left-[370px] top-[61px] absolute">
        <div class="Rectangle2 w-[60px] h-[60px] left-0 top-0 absolute rounded-[15px] border border-rose-400"></div>
        <div
          class="Hack left-[12px] top-[68px] absolute text-center text-rose-400 text-[10px] font-bold uppercase tracking-wide">
          hack</div>
        <div class="ArrowsArrow w-[30px] h-[30px] left-[15px] top-[15px] absolute">
          <img src="svg/code.svg" alt="">
        </div>
      </div>
      <div class="ButtonPerson w-[60px] h-[60px] left-[50px] top-[61px] absolute">
        <div class="Rectangle2 w-[60px] h-[60px] left-0 top-0 absolute rounded-[15px] border border-rose-400"></div>
        <div
          class="ITNg left-[-6px] top-[68px] absolute text-center text-rose-400 text-[10px] font-bold uppercase tracking-wide">
          Đối tượng</div>
        <div class="UsersUsers w-[30px] h-[30px] left-[15px] top-[15px] absolute">
          <img src="svg/user.svg" alt="">
        </div>
      </div>
      <div class="ButtonStatistic w-[60px] h-[60px] left-[210px] top-[61px] absolute">
        <div class="Rectangle2 w-[60px] h-[60px] left-0 top-0 absolute rounded-[15px] border border-rose-400"></div>
        <div
          class="ThNgK left-[-2px] top-[68px] absolute text-center text-rose-400 text-[10px] font-bold uppercase tracking-wide">
          thống kê</div>
        <div class="BusinessShowChart w-[30px] h-[30px] left-[15px] top-[15px] absolute">
          <img src="svg/chart.svg" alt="">
        </div>
      </div>
      <div class="ButtonGps w-[60px] h-[60px] left-[130px] top-[61px] absolute">
        <div class="Rectangle2 w-[60px] h-[60px] left-0 top-0 absolute rounded-[15px] border border-rose-400"></div>
        <div
          class="NhV left-[5px] top-[68px] absolute text-center text-rose-400 text-[10px] font-bold uppercase tracking-wide">
          định vị</div>
        <div class="LocationAndMapLocation w-[30px] h-[30px] left-[15px] top-[15px] absolute">
          <img src="svg/location.svg" alt="">
        </div>
      </div>
    </div>

    <div class="right">
      <div
        class="ButtonChat w-[60px] h-[60px] p-[15px] right-[100px] top-[60px] absolute justify-center items-center inline-flex">
        <div class="ChatSecureChat w-[30px] h-[30px] relative flex-col justify-start items-start flex">
          <img src="svg/chat-guard.svg" alt="">
        </div>
      </div>
      <div class="UserInterfaceSetting w-[30px] h-[30px] right-[60px] top-[76px] absolute">
        <img src="svg/setting.svg" alt="">
      </div>

    </div>
    <div id="chat_window"
      class="ChatWindows needToHide w-[681px] h-[600px] bg-black rounded-[15px] border border-rose-400">
      <div
        class="Header w-[681px] h-[66px] left-0 top-0 absolute bg-orange-950 rounded-tl-[15px] rounded-tr-[15px] border border-rose-400">
        <div class="ChatSecureChat w-[30px] h-[30px] left-[15px] top-[18px] absolute">
          <img src="svg/chat-guard.svg" alt="">
        </div>
        <div id="chat_to" class="Beboy left-[60px] top-[23px] absolute text-rose-400 text-base font-bold uppercase tracking-wider">
          Beboy</div>
        <div id="close_chat_window" class="UserInterfaceCancel w-6 h-6 left-[632px] top-[21px] absolute">
          <img src="svg/close.svg" alt="">
        </div>
      </div>

      <div id="chat_list" class="ChatList">
        <div class="chat-container">

          <div class="chat-listcontainer">

            <ul class="chat-message-list">
            </ul>

          </div>
        </div>


      </div>

      <div id="typing" class="Typing hidden w-[189px] left-[23px] text-neutral-400 text-xs font-normal">Typing
      </div>
      <div
        class="Footer pl-[23px] pr-5 py-[18px] left-[17px] bg-orange-950 rounded-[15px] border border-rose-400 justify-center items-center gap-[23px] inline-flex">
        <div class="ChatText"><input id="chat_input" type="text" placeholder="Type here"></div>
        <div class="UserInterfacePaperPlane w-6 h-6 relative flex-col justify-start items-start flex">
          <div class="UserInterfacePaperPlane w-6 h-6 absolute">
            <span id="send_chat" class="cursor-pointer"><img src="svg/send.svg" alt=""></span>
          </div>
        </div>
      </div>

    </div>

    <div id="notification_container"
      class="needToHide bg-orange-950 rounded-[15px] border border-rose-400 justify-center items-center inline-flex">

    </div>

    <div id="chat_room">
      <div class="float-button">
        <div class="gs-button">
          <p>GS</p>
          <span>1</span>
        </div>
        <div id="be_btn" class="be-button">
          <p>BE</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="js/message.js"></script>
  <script src="js/tap-14.11.js"></script>
</body>

</html>
