<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <title>Darkroom</title>
</head>
<div class="DarkroomMacbookPro14Desktop w-[1512px] h-[982px] relative bg-black bg-opacity-50">
  <div
    class="ButtonChat w-[60px] h-[60px] p-[15px] right-[30px] top-[60px] absolute justify-center items-center inline-flex">
    <div class="ChatSecureChat w-[30px] h-[30px] relative flex-col justify-start items-start flex">
      <img src="svg/chat-guad.svg" alt="">
    </div>
  </div>
  <div class="ButtonSound w-[60px] h-[60px] left-[290px] top-[61px] absolute">
    <div class="Rectangle2 w-[60px] h-[60px] left-0 top-0 absolute rounded-[15px] border border-rose-400"></div>
    <div
      class="Audio left-[9px] top-[68px] absolute text-center text-rose-400 text-[10px] font-bold uppercase tracking-wide">
      audio</div>
    <div class="MultimediaHeadphone w-6 h-6 left-[18px] top-[18px] absolute">
      <img src="svg/phone.svg" alt="">
    </div>
  </div>
  <div class="ButtonCoding w-[60px] h-[60px] left-[370px] top-[61px] absolute">
    <div class="Rectangle2 w-[60px] h-[60px] left-0 top-0 absolute rounded-[15px] border border-rose-400"></div>
    <div
      class="Hack left-[12px] top-[68px] absolute text-center text-rose-400 text-[10px] font-bold uppercase tracking-wide">
      hack</div>
    <div class="ArrowsArrow w-[30px] h-[30px] left-[15px] top-[15px] absolute">
      <img src="svg/code.svg" alt="">
    </div>
  </div>
  <div class="ButtonPerson w-[60px] h-[60px] left-[50px] top-[61px] absolute">
    <div class="Rectangle2 w-[60px] h-[60px] left-0 top-0 absolute rounded-[15px] border border-rose-400"></div>
    <div
      class="ITNg left-[-6px] top-[68px] absolute text-center text-rose-400 text-[10px] font-bold uppercase tracking-wide">
      Đối tượng</div>
    <div class="UsersUsers w-[30px] h-[30px] left-[15px] top-[15px] absolute">
      <img src="svg/user.svg" alt="">
    </div>
  </div>
  <div class="ButtonStatistic w-[60px] h-[60px] left-[210px] top-[61px] absolute">
    <div class="Rectangle2 w-[60px] h-[60px] left-0 top-0 absolute rounded-[15px] border border-rose-400"></div>
    <div
      class="ThNgK left-[-2px] top-[68px] absolute text-center text-rose-400 text-[10px] font-bold uppercase tracking-wide">
      thống kê</div>
    <div class="BusinessShowChart w-[30px] h-[30px] left-[15px] top-[15px] absolute">
      <img src="svg/chart.svg" alt="">
    </div>
  </div>
  <div class="ButtonGps w-[60px] h-[60px] left-[130px] top-[61px] absolute">
    <div class="Rectangle2 w-[60px] h-[60px] left-0 top-0 absolute rounded-[15px] border border-rose-400"></div>
    <div
      class="NhV left-[5px] top-[68px] absolute text-center text-rose-400 text-[10px] font-bold uppercase tracking-wide">
      định vị</div>
    <div class="LocationAndMapLocation w-[30px] h-[30px] left-[15px] top-[15px] absolute">
      <img src="svg/location.svg" alt="">
    </div>
  </div>
  <div class="UserInterfaceSetting w-[30px] h-[30px] left-[1442px] top-[76px] absolute"></div>

  <div
    class="ChatWindows desktop w-[600px] h-[541px] left-[15px] top-[286px] absolute bg-black rounded-[15px] border border-rose-400">
    <div
      class="Header w-[600px] h-[66px] left-0 top-0 absolute bg-orange-950 rounded-tl-[15px] rounded-tr-[15px] border border-rose-400">
      <div contenteditable="true"
        class="Beboy left-[73px] top-[23px] absolute text-rose-400 text-base font-bold uppercase tracking-wider">
        Beboy</div>
      <div class="ChatSecureChat w-[30px] h-[30px] left-[34px] top-[18px] absolute">
        <img src="svg/chat-guad.svg" alt="">
      </div>
      <div class="UserInterfaceCancel w-6 h-6 left-[551px] top-[21px] absolute">
        <img src="svg/close.svg" alt="">
      </div>
    </div>

    <div id="chat_list" class="ChatList top-[70px]">
    </div>

    <div
      class="Footer w-[579.44px] h-[60px] left-[9.99px] top-[466px] absolute bg-orange-950 rounded-[15px] border border-rose-400">
      <div class="Beboy w-[556px] left-[23px] top-[20px] absolute text-white text-base font-medium">
        <input id="chat_input" type="text" placeholder="Beboy">
      </div>
      <div class="UserInterfacePaperPlane w-6 h-6 left-[535px] top-[18px] absolute">
        <span id="send_chat"><img src="svg/send.svg" alt=""></span>
      </div>
    </div>

    <div class="ChatRoom1 w-[60px] h-[60px] left-[220px] top-[837px] absolute">
      <div class="Rectangle2 w-[60px] h-[60px] left-0 top-0 absolute bg-rose-400 rounded-[30px] border border-rose-400">
      </div>
      <div
        class="Be left-[19px] top-[22px] absolute text-center text-black text-sm font-bold uppercase tracking-[2.80px]">
        BE
      </div>
    </div>
    <div class="ChatRoom2 w-[60px] h-[60px] left-[150px] top-[837px] absolute">
      <div
        class="Rectangle2 w-[60px] h-[60px] left-0 top-0 absolute rounded-[30px] border border-black border-opacity-40">
      </div>
      <div
        class="Gs left-[19px] top-[22px] absolute text-center text-black text-opacity-40 text-sm font-bold uppercase tracking-[2.80px]">
        GS</div>
    </div>

  </div>
</div>

<script src="js/index.js"></script>
</body>

</html>
